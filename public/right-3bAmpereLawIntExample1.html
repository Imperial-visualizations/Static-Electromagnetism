<!--p5 Canvas-->
<h4 class="sketchTitle">

<div class="overall-sliders-container">
    <div class="partial-sliders-container">
        <label id="hA" class="slider-label">

        <label class="slider">
            <span class="sliderMin">-10</span>

    </div>

        <label id="hR" class="slider-label">

        </label>
        <label class="slider">
            <span class="sliderMin">0</span>
            <input type="range" min="0.1" max="2" value="0.5" step="0.05" class="inputs" id="myRange">
            <span class="sliderMax">2</span>
        </label>
    </div>
</div>
<!--Play/Stop Button-->
<button id="playB" onclick="Play()" value="1">
    Play!
</button>
